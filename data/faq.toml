[[faq]]
summary = "When and where is the festival?"
details_text = "<p>Sleepy Hollow Music Festival takes place Saturday, June 7, 2025 at Kingsland Point Park in Sleepy Hollow, NY. </p><p>All times to be announced soon.</p>"

[[faq]]
summary = "Do kids really get in for free?"
details_text = "<p>Yes! All kids 10 and younger will get in free of charge.<br />We want the festival to be a great day out for the entire family.</p>"

[[faq]]
summary = "How do I get there?"
details_text = "<p>We recommend using public transportation, ridesharing, carpooling or riding bikes where feasible.  </p><p>Kingsland Point Park is located between two Metro-North stations – Philipse Manor from the North and Tarrytown from the South. </p><p>Both stations are on the Hudson line, running from Grand Central to Poughkeepsie.  </p><p>Philipse Manor is less than a half mile from the North entrance to the park.  </p><p>Tarrytown train station is about 1.5 walkable miles away, but there will also be shuttles (three school buses) running from the train station to Horan’s Landing, which is a short walk to Kingsland, throughout the day.  </p><p>For ridesharing, convenient dropoff points include Horan’s Landing or Pierson Park (enter at South Gate), or Philipse Manor train station.</p>"

[[faq]]
summary = "Parking"
details_text = '<p>Parking is available at the following  locations:</p><ul><li><p><strong>The Tarrytown Metro-North</strong> train station .</p></li><li><p>On select streets in Philipse Manor.</p></li><li><p>Within the Village of Sleepy Hollow. </p></li></ul><p>Please note that Tarrytown train station and Village parking is metered.  NOTE ON METERS: The Village of Tarrytown uses the PayByPhone app while the Village of Sleepy Hollow uses the ParkMobile app. With both apps you can pay for a full day of parking or add more time remotely from your phone throughout the day.  </p><p>Get our parking map <a href="/uploads/SHMF_Parking-Map.pdf" title="SHMF Parking Map" target="_blank" rel="noopener">here</a>.</p><p>Carpooling and ride sharing is recommended.  <strong>SHUTTLE BUSES</strong>: There will be three shuttles running continuously from the Tarrytown train station to Horan’s Landing, which is a short, scenic walk along the River Walk to the southern entrance to the park.</p>'

[[faq]]
summary = "Is there a rain date?"
details_text = "SHMF is a rain or shine event."

[[faq]]
summary = "What can I bring?"
details_text = "<ul><li><p>Sunscreen</p></li><li><p>Hats </p></li><li><p>Sunglasses</p></li><li><p>Strollers</p></li><li><p>Non-professional film and digital cameras</p></li><li><p>Small, soft-sided coolers</p></li><li><p>Empty, reusable water bottles (we have a free water refill station onsite)</p></li><li><p>Blanket for sitting in designated areas </p></li><li><p>Low-back chairs (30” or under)</p><p>If you have mobility issues, you may bring larger chairs but must keep them towards the back of the chair/blanket area so that others can see.</p></li><li><p>Valid State-Issued ID (Driver's License or ID Card) for will-call and/or to purchase alcohol</p></li></ul>"

[[faq]]
summary = "What's the bag policy?"
details_text = "<p>* **ALL** Bags will be searched before entry. </p><p>Bags don't have to be clear, but guys, use common sense and don't bring something giant or stuff them full. It'll take longer for you to get in and the people behind you will be mad.</p>"

[[faq]]
summary = "What Can’t I Bring into the Festival?"
details_text = "<ul><li><p>Illegal substances</p></li><li><p>Weapons of any kind&nbsp;</p></li><li><p>Outside Food</p></li><li><p>Professional cameras &amp; recording devices (no SLR/DSLR or cameras with detachable lenses)</p></li><li><p>Drones</p></li><li><p>Alcohol</p></li><li><p>Hard coolers</p></li><li><p>Pets (only approved service animals)</p></li><li><p>Scooters or personalized motorized vehicles (there will be bike racks to park and lock bikes)</p></li><li><p>Musical instruments</p></li><li><p>Tents or Sun Shades</p></li><li><p>Umbrellas</p></li></ul>"

